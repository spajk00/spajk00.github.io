	<body>
			<div class="container">
				<div class="main">
					<h2>Javascript Login Form Validation</h2>
						<form id="form_id" method="post" name="myform">
						<label>User Name :</label>
						<input type="text" name="username" id="username"/>
						<label>Password :</label>
						<input type="password" name="password" id="password"/>
						<input type="button" value="Login" id="submit" onclick="validate()"/>
						</form>
					<div id="Reminder">Reminder</div>
				</div>
			</div>
			
		
		<script src="js/login.js"></script>
		<script>
			var Reminder = document.getElementById('Reminder');

			var savedData_username = localStorage.getItem('username');
			var savedData_pass = localStorage.getItem('password');

			
 			Reminder.innerHTML = 'Username :' + savedData_username +'<span><p></p></span>'+ 'Password :' + savedData_pass ;
		</script>
	</body>
